language: python
python:
    - "3.8"
install:
    - cd ..
    - git clone https://github.com/donkirkby/zero-play
    - cd shibumi-games
    - pip install pipenv
    - pipenv install --dev
    - pipenv graph
script:
    - MYPYPATH=../zero-play/ mypy shibumi
    - coverage run --source=shibumi -m pytest

after_success:
    - pip install codecov
    - codecov